<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Un nouveau Genre</title>
</head>

<body>
    <form [formGroup]="jeux_group" style="width: 1000px; padding-left:400px">
        <legend>
            Add Jeu Form
        </legend>
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="inputLarge">Nom</label>
            <input placeholder="exemple ( FIFA , PES , Watch Dog , ... )" type="text" class="form-control form-control-lg" formControlName="nom" [(ngModel)]="jeux.nom"
                name="nom" />
        </div>
        <div *ngIf="nom.invalid && nom.touched">
            <div class="toast show w-50" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <strong class="mr-auto">Attention  </strong>
                  <small><span class="badge badge-warning">Warning</span></small>
                </div>
                <div class="toast-body">
                    Ce champ est obligatoire
                </div>
            </div>
              
        </div>
        <div class="form-group">
        <label class="col-form-label col-form-label-lg" for="inputLarge">Description</label>
        <textarea rows="3" cols="20" placeholder="mettez votre description ..." type="text" class="form-control form-control-lg" formControlName="description" name="description"
                [(ngModel)]="jeux.description"></textarea>

        </div>
        <div *ngIf="description.invalid && description.touched && description.errors?.minlength">
            
            <div class="toast show w-50" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <strong class="mr-auto">Attention  </strong>
                  <small><span class="badge badge-warning">Warning</span></small>
                </div>
                <div class="toast-body">
                    Ce champ contient au moins 5 caractéres!
                </div>
            </div>
              
        </div>
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="inputLarge">Prix</label>

            <input placeholder="tapez votre prix ..." type="text" class="form-control form-control-lg" formControlName="prix" name="prix"
                [(ngModel)]="jeux.prix" />
        </div>
        <div *ngIf="prix.invalid && prix.touched">
            
            <div class="toast show w-50" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <strong class="mr-auto">Attention  </strong>
                  <small><span class="badge badge-warning">Warning</span></small>
                </div>
                <div class="toast-body">
                    Ce champ est obligatoire
                </div>
            </div>
        </div>
       <!-- <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="inputLarge">Image</label>

            <input type="file" class="form-control form-control-lg" formControlName="couverture" name="couverture"
                [(ngModel)]="jeux.couverture" />
        </div>-->

        <label class="col-form-label col-form-label-lg" for="inputLarge">Type du Jeu:</label>
        <select id="genre_id"  name="genre_id" [(ngModel)]="jeux.genre_id" 
                formControlName="genre_id" class="form-control">
            <option value="" disabled>Sélectionnez votre Genre</option>
            <option *ngFor="let item of listgenres" [value]="item.genre">
                {{item.genre}}
            </option>
        </select>
        <br>
        <button  (click)="add_jeu()" class="btn btn-outline-info btn-lg btn-block">Sauvegarder</button>
    </form>
</body>

</html>
