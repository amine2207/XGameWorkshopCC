<div *ngIf="item" class="container_g toast show  mx-3"  role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="mr-auto">{{item.nom}}</strong>
      <small><!--Date mbaadika--></small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
        {{item.description}}
        <div class="alert alert-dismissible alert-info">

            <strong>{{m}}</strong>
            <button [(ngModel)]="msg" (click)="like()" class="btn btn-outline-danger">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                </svg>
            </button>
            <button [(ngModel)]="msg" (click)="dislike()" class="btn btn-outline-primary ml-1">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-emoji-expressionless-fill"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM4.5 6a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm5 0a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm-5 4a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z" />
                </svg>
            </button>
        </div>

    </div>
</div>
